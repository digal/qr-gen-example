<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pay QR</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap-theme.min.css">
  </head>
  <body>
      <div class="container">

          <!-- Header -->
          <div class="row"><div class="col-md-12">
              <h1>QR Generator!</h1>
          </div></div>

          <!-- Category and provider dropdowns -->
          <!-- Handled by select.cljs -->
          <div class="row"><div class="col-md-12">
              <div class="btn-group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                  <span id="category-name">Категория</span>
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" id="categories-list">
                </ul>
              </div>

              <div class="btn-group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                  <span id="provider-name">Провайдер</span>
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" id="providers-list">
                </ul>
              </div>
          </div></div>

          <div class="row" id="fields-spacer"><div class="col-md-12">&nbsp;</div></div>

          <div class="row" id="buttons-spacer"><div class="col-md-12">&nbsp;</div></div>

          <div class="row">
            <div class="col-lg-12">
              <button type="button" class="btn btn-default btn-md" id="field-add">
                 <span class="glyphicon glyphicon-plus"></span> Add
              </button>
              <button type="button" class="btn btn-default btn-md disabled" id="qr-generate">
                 <span class="glyphicon glyphicon-qrcode"></span> Generate
              </button>
            </div>
          </div>

          <div class="row">
              <div class="col-lg-12">
                  <img id="qr-img" src=""/>
              </div>
          </div>


</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript">goog.require('pay');</script>
    </body>
</html>
